<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Add Expense</h1>
    <form id="expense-form" onSubmit="handleSubmit">
      <input type="number" id="expense-amount" name="expenseAmount" placeholder="Expense Amount" />
      <input type="text" id="expense-name" name="expenseName" placeholder="Expense Name" />
      <input type="text" id="expense-description" name="expenseDescription" placeholder="Expense Description" />
      <select id="expense-category" name="expenseCategory">
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>
    <table id="expenses-table">
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
